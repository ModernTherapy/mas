<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Masažas Klaipėda - profesionalūs, atpalaiduojantys ir sportiniai masažai">
    <title>Masažas Klaipėda</title>
</head>
<body>

    <!-- The menu will be dynamically loaded here -->
    <div id="menu-container"></div>

    <div class="content">
        <h1>Welcome to Masažas Klaipėda</h1>
        <p>This is the main page content.</p>
    </div>

    <!-- Load the menu with external content -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("menu.html")
                .then(response => response.text())  // Load the menu as text
                .then(data => document.getElementById("menu-container").innerHTML = data); // Insert it into the div
        });
    </script>

</body>
</html>
