<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Masažas Klaipėda - profesionalūs, atpalaiduojantys ir sportiniai masažai">
    <title>Masažas Klaipėda</title>

    <!-- Import Jura font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .menu a {
            color: black;
            padding: 12px 25px;
            text-decoration: none;
            text-align: center;
            background-color: grey;
            border-radius: 30px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #575757;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            position: relative;
        }

        /* Hero Text */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Jura', sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Buttons Container */
        .buttons-container {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: grey;
            color: black;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #575757;
        }

        /* Content Section */
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
        }

        button:hover {
            background-color: #575757;
        }

        /* Mobile-Only Styles */
        @media (max-width: 768px) {
            .hero-text {
                top: 5%;
                font-size: 36px;
                color: white;
            }

            .menu {
                top: 30%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .menu a {
                width: 45%;
                margin: 5px 0;
                text-align: center;
            }

            .buttons-container {
                top: 75%;
                flex-direction: column;
                gap: 10px;
            }

            .button {
                padding: 12px 20px;
                font-size: 16px;
                text-align: center;
            }
        }
    </style>

</head>
<body>

    <!-- Top Hero Image -->
    <picture>
        <source srcset="images/masazas-klaipeda-2.jpg" media="(max-width: 768px)">
        <img src="images/masazas-klaipeda-1.jpg" alt="Masažas Klaipėda" class="hero-image">
    </picture>

    <!-- Menu -->
    <div class="menu">
        <a href="index.html">Pagrindinis</a>
        <a href="about.html">Apie</a>
        <a href="services.html">Paslaugos</a>
        <a href="contact.html">Kontaktai</a>
    </div>

    <!-- Hero Text -->
    <div class="hero-text">
        MASAŽAS KLAIPĖDA
    </div>

    <!-- Buttons -->
    <div class="buttons-container">
        <a href="catalog.html" class="button">Masažų katalogas</a>
        <a href="register.html" class="button">Registruotis vizitui</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Masažas Klaipėda</h1>
        <p>This is the main page content. Here we can describe our services, share testimonials, and provide contact information.</p>
        <button onclick="window.location.href='https://judesio.lt'">Užsisakyti masažą</button>
    </div>

</body>
</html>
