<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Masažas Klaipėda - profesionalūs, atpalaiduojantys ir sportiniai masažai">
    <title>Masažas Klaipėda</title>


    <!-- Import Jura font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: absolute;
            top: 10%;
            width: 100%;
            z-index: 1000;
        }

        .menu a {
            color: black;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            background-color: grey;
            border-radius: 20px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #575757;
        }

        /* Image styles */
        .hero-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Hero Text */
        .hero-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Jura', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: black;
        }

        /* Buttons Container */
        .buttons-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .button {
            background-color: grey;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #575757;
        }

        /* Mobile Styles ONLY */
        @media (max-width: 768px) {
            .hero-text {
                top: 5%; /* Move text to the top */
                font-size: 36px;
                color: white;
            }

            .menu {
                top: 30%; /* Move menu lower */
                flex-wrap: wrap;
                justify-content: center;
            }

            .menu a {
                width: 45%;
                margin: 5px 0;
                text-align: center;
            }

            .buttons-container {
                top: 50%; /* Move buttons lower */
                flex-direction: column;
                gap: 10px;
            }

            .button {
                padding: 12px 20px; /* Make mobile buttons smaller */
                font-size: 16px;
                text-align: center;
            }
        }
    </style>

</head>
<body>

    <!-- Top Hero Image -->
    <picture>
        <source srcset="images/masazas-klaipeda-2.jpg" media="(max-width: 768px)">
        <img src="images/masazas-klaipeda-1.jpg" alt="Masažas Klaipėda" class="hero-image">
    </picture>

    <!-- Menu -->
    <div class="menu">
        <a href="index.html">Pagrindinis</a>
        <a href="about.html">Apie</a>
        <a href="services.html">Paslaugos</a>
        <a href="contact.html">Kontaktai</a>
    </div>

    <!-- Hero Text -->
    <div class="hero-text">
        MASAŽAS KLAIPĖDA
    </div>

    <!-- Buttons -->
    <div class="buttons-container">
        <a href="catalog.html" class="button">Masažų katalogas</a>
        <a href="register.html" class="button">Registruotis vizitui</a>
    </div>

</body>
</html>
