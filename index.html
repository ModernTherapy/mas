<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Masažas Klaipėda - profesionalūs, atpalaiduojantys ir sportiniai masažai">
    <title>Masažas Klaipėda</title>

    <!-- Import Jura font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000; /* Keep the menu on top */
        }

        .menu a {
            color: black;
            padding: 12px 25px;
            text-decoration: none;
            text-align: center;
            background-color: grey; /* Grey background for buttons */
            border-radius: 30px; /* Rounded buttons */
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #575757; /* Darker grey on hover */
        }

        /* Image styles for desktop */
        .hero-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            position: relative; /* Needed for positioning text and buttons */
        }

        /* Text in the center of the image */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Jura', sans-serif; /* Use Jura font */
            font-size: 60px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Adds shadow to text for better visibility */
        }

        /* Centered Buttons on the Hero Image */
        .buttons-container {
            position: absolute;
            top: 70%; /* Move buttons further down */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: grey;
            color: black;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 30px; /* Rounded buttons */
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #575757;
        }

        /* Content Section */
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 100px; /* Give space to the image and menu */
        }

        .content h1 {
            margin-bottom: 20px;
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px; /* Rounded button */
        }

        button:hover {
            background-color: #575757;
        }
    </style>

</head>
<body>

    <!-- Top Hero Image -->
    <picture>
        <source srcset="images/masazas-klaipeda-2.jpg" media="(max-width: 768px)">
        <img src="images/masazas-klaipeda-1.jpg" alt="Masažas Klaipėda" class="hero-image">
    </picture>

    <!-- The menu section -->
    <div class="menu">
        <a href="index.html">Pagrindinis</a>
        <a href="about.html">Apie</a>
        <a href="services.html">Paslaugos</a>
        <a href="contact.html">Kontaktai</a>
    </div>

    <!-- Hero Text (Title in Big Font) -->
    <div class="hero-text">
        MASAŽAS KLAIPĖDA
    </div>

    <!-- Two Big Buttons in the center of the Image -->
    <div class="buttons-container">
        <a href="catalog.html" class="button">Masažų katalogas</a>
        <a href="register.html" class="button">Registruotis vizitui</a>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to Masažas Klaipėda</h1>
        <p>This is the main page content. Here we can describe our services, share testimonials, and provide contact information.</p>

        <button onclick="window.location.href='https://judesio.lt'">Užsisakyti masažą</button>
    </div>

</body>
</html>
